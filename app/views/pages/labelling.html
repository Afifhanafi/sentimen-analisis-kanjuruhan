{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-content">
            <!-- [ breadcrumb ] start -->
			<div class="page-header">
				<div class="page-block">
					<div class="row align-items-center">
						<div class="col-md-12">
							<div class="page-header-title">
								<h5 class="m-b-10">Pelabelan</h5>
							</div>
							<ul class="breadcrumb">
								<li class="breadcrumb-item"><i class="feather icon-home"></i></li>
								<li class="breadcrumb-item"><em>Pages</em></li>
								<li class="breadcrumb-item">Pelabelan</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- [ breadcrumb ] end -->

            
            <!-- [ Table Content ] start -->
            <div class="row">

                <!-- [ Dataset Table ] start -->
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body table-border-style" style="margin-top:-1em;">
                            <div class="table-responsive">
                                <table class="table table-striped w-100" id="table_labelling" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th class="text-center" width="5%">No.</th>
                                            <th class="text-center" width="15%"><em>Created_at</em></th>
                                            <th class="text-center" width="15%"><em>Username</em></th>
                                            <th class="text-center" width="55%"><em>Raw Tweets</em></th>
                                            <th class="text-center" width="10%">Label</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- [ Dataset Table ] end -->

            </div>
            <!-- [ Table Content ] end -->
            
        </div>
    </div>
    <!-- [ Main Content ] end -->
{% endblock content %}
